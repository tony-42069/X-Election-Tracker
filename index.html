<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains the same -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Election Sentiment Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Previous styles remain the same */
        :root {
            --republican-red: #FF3B30;
            --democrat-blue: #007AFF;
            --background-color: #f0f2f5;
            --card-background: white;
            --text-color: #1a1a1a;
            --border-radius: 15px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background-color);
            min-height: 100vh;
            color: var(--text-color);
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            width: 95%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, var(--republican-red) 0%, var(--democrat-blue) 100%);
            border-radius: var(--border-radius);
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* All previous styles remain the same */
        /* Just moving the countdown styling up */
        .countdown {
            text-align: center;
            font-size: 1.4em;
            margin: 20px 0 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            border-radius: var(--border-radius);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Rest of the previous styles remain the same */
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>X Election Sentiment Tracker</h1>
            <div class="header-icons">
                <div class="candidate-icon">
                    <i class="fas fa-flag-usa"></i>
                    <span>Trump</span>
                </div>
                <div class="candidate-icon">
                    <i class="fas fa-balance-scale"></i>
                    <span>VS</span>
                </div>
                <div class="candidate-icon">
                    <i class="fas fa-flag-usa"></i>
                    <span>Harris</span>
                </div>
            </div>
        </div>

        <div class="countdown">
            <h3><i class="fas fa-clock"></i> Time Until Polls Open:</h3>
            <div id="countdown">Loading...</div>
        </div>

        <div class="current-values">
            <div class="value-box trump-value">
                <i class="fas fa-chart-line"></i>
                <strong>Trump Current: </strong>
                <span id="trumpCurrent">Loading...</span>
            </div>
            <div class="value-box harris-value">
                <i class="fas fa-chart-line"></i>
                <strong>Harris Current: </strong>
                <span id="harrisCurrent">Loading...</span>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="sentimentChart"></canvas>
        </div>

        <div class="footer">
            <p>Data updates every hour â€¢ Powered by X/Grok API</p>
        </div>
    </div>

    <script>
        // Previous fetchData function remains the same
        async function fetchData() {
            try {
                console.log('Fetching data...');
                const response = await fetch('./sentiment_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Data received:', data);
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Generate dates for x-axis
        function generateDateRange() {
            const dates = [];
            const startDate = new Date('2024-10-21');
            const endDate = new Date('2024-11-05');
            
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                dates.push(new Date(d));
            }
            return dates;
        }

        // Initialize the chart with enhanced styling and fixed date range
        const ctx = document.getElementById('sentimentChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: generateDateRange(),
                datasets: [{
                    label: 'Trump Sentiment',
                    borderColor: '#FF3B30',
                    backgroundColor: 'rgba(255, 59, 48, 0.1)',
                    data: [],
                    borderWidth: 3,
                    tension: 0.4,
                    pointRadius: 6,
                    pointHoverRadius: 8,
                    pointBackgroundColor: '#FF3B30'
                }, {
                    label: 'Harris Sentiment',
                    borderColor: '#007AFF',
                    backgroundColor: 'rgba(0, 122, 255, 0.1)',
                    data: [],
                    borderWidth: 3,
                    tension: 0.4,
                    pointRadius: 6,
                    pointHoverRadius: 8,
                    pointBackgroundColor: '#007AFF'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Sentiment Trends',
                        font: {
                            size: 20,
                            weight: 'bold'
                        },
                        padding: 20
                    },
                    legend: {
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            padding: 20,
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(255, 255, 255, 0.9)',
                        titleColor: '#1a1a1a',
                        bodyColor: '#1a1a1a',
                        borderColor: '#ddd',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: true,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.raw + '%';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        ticks: {
                            font: {
                                size: 12
                            },
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    },
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            displayFormats: {
                                day: 'MMM d'
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        ticks: {
                            font: {
                                size: 12
                            },
                            maxRotation: 45,
                            minRotation: 45
                        }
                    }
                }
            }
        });

        async function updateDashboard() {
            const data = await fetchData();
            if (data) {
                // Create data points aligned with our date range
                const dateMap = new Map();
                data.timestamps.forEach((timestamp, index) => {
                    const date = new Date(timestamp);
                    const dateKey = date.toISOString().split('T')[0];
                    dateMap.set(dateKey, {
                        trump: Number(data.trumpSentiment[index]),
                        harris: Number(data.harrisSentiment[index])
                    });
                });

                // Update chart with all dates and available data
                const allDates = generateDateRange();
                const trumpData = [];
                const harrisData = [];

                allDates.forEach(date => {
                    const dateKey = date.toISOString().split('T')[0];
                    const dayData = dateMap.get(dateKey);
                    if (dayData) {
                        trumpData.push(dayData.trump);
                        harrisData.push(dayData.harris);
                    } else {
                        trumpData.push(null);
                        harrisData.push(null);
                    }
                });

                chart.data.labels = allDates;
                chart.data.datasets[0].data = trumpData;
                chart.data.datasets[1].data = harrisData;
                chart.update('show');

                // Update current values with animation
                const lastIndex = data.timestamps.length - 1;
                animateValue('trumpCurrent', data.trumpSentiment[lastIndex]);
                animateValue('harrisCurrent', data.harrisSentiment[lastIndex]);
            }
        }

        // Previous animation functions remain the same
        function animateValue(elementId, target) {
            const element = document.getElementById(elementId);
            const start = parseInt(element.textContent) || 0;
            const duration = 1000;
            const steps = 60;
            const increment = (target - start) / steps;
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment >= 0 && current >= target) || 
                    (increment < 0 && current <= target)) {
                    clearInterval(timer);
                    element.textContent = target + '%';
                } else {
                    element.textContent = Math.round(current) + '%';
                }
            }, duration / steps);
        }

        // Previous countdown function remains the same
        function updateCountdown() {
            const now = new Date();
            const endDate = new Date('2024-11-05T06:00:00');
            const diff = endDate - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '<i class="fas fa-vote-yea"></i> Polls are open!';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('countdown').innerHTML = 
                `<i class="fas fa-calendar-alt"></i> ${days} days, 
                 <i class="fas fa-clock"></i> ${hours} hours, 
                 <i class="fas fa-hourglass-half"></i> ${minutes} minutes`;
        }

        // Initial updates
        updateDashboard();
        updateCountdown();

        // Set up regular updates
        setInterval(updateDashboard, 60000);
        setInterval(updateCountdown, 60000);
    </script>
</body>
</html>
